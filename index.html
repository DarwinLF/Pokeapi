<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ver Informaci√≥n de Pokemon</title>
        <link rel="icon" href="images/pokeball.webp">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js"></script>
    </head>
    <body onload="obtainPokemonList()">
        <div class="d-flex justify-content-center ">
            <form autocomplete="off">
                <div class="input-group">
                    <input id="pokemonFind" type="text" class="form-control" placeholder="Ingrese el nombre del pokemon a buscar">
                    <button type="button" class="btn btn-secondary" onclick="matchPokemons()"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div id="matchesHid" hidden>
            <div class="d-flex justify-content-center">
                <h4>Pokemones encontrados</h4>
            </div>
            <div id="matches" class="d-flex justify-content-center flex-wrap">
                
            </div>
        </div>
        <div id="information" hidden>
            <div class="d-flex justify-content-center ">
                <div class="d-flex flex-column">
                    <img id="sprite">
                    <h2 class="d-flex justify-content-center" id="name"></h2>
                    <div class="d-inline-flex">
                        <h3>Tipos: </h3>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p id="types"></p>
                    </div>
                    <div class="d-inline-flex">
                        <h3>Altura: </h3>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p id="height"></p>
                    </div>
                    <div class="d-inline-flex">
                        <h3>Peso: </h3>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p id="weight"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
